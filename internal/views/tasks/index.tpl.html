{{ define "content" }}
<div class="flex flex-col h-screen">
  <div class="flex items-center justify-center bg-gray-900">
    <h1 class="text-4xl text-white font-bold">Tasks</h1>
  </div>
  <div class="flex-1 overflow-y-scroll">
    <ul class="divide-y divide-gray-200">
      {{ range . }}
      <li class="p-4 hover:bg-gray-50">
        <div class="flex items-center">
          <span class="text-gray-900">{{ .Title }}</span>
          <a href="/tasks?action=complete&id={{ .ID }}" class="ml-auto text-green-500">Done</a>
        </div>
      </li>
      {{ end }}
    </ul>
  </div>
  <form
    action="/tasks?action=create"
    method="POST"
    class="flex items-center justify-center p-4 bg-gray-900"
  >
    <input
      type="text"
      name="title"
      class="w-full px-4 py-2 text-gray-900 rounded-lg"
      placeholder="Add a new item..."
    />
    <button
      type="submit"
      class="ml-4 px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600"
    >
      Add
    </button>
  </form>
</div>
{{ end }}
